  id: 5
  name: "Sami "
  surname: "Kizilbash"
  company: "Google"
  title: " Developer Relations Program Manager, South & Southeast Asia, Google"
  bio: "Sami is the point-of-contact for developer and startup communities across the region as part of Google's global Developer Relations team. Joining Google three years ago, he initially focused on establishing the company's presence across South Asia’s emerging markets, working with the region’s most innovative media creatives, entrepreneurs, and marketers to expand their reach online.Sami also actively mentors technology entrepreneurs and supports startup ecosystems in the region. Prior to Google, Sami founded a Singapore-based technology firm and led the development of cloud-based marketing and business tools catered to SMEs in the region.  He has co-produced media products in Asia, Europe, Africa, and the Middle East, including a TV & web series designed to encourage and support entrepreneurship in emerging markets. He has a Management Information Systems degree from McGill University (Canada), and an MBA from INSEAD (France/Singapore) where he specialized in Entrepreneurship and Strategy."
  thumbnailUrl:  SamiKizilbash.jpg
